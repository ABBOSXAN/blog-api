{% extends 'base.html' %}

{% block title %}Post{% endblock %}
{% block content %}
<h2>{{post.title}}</h2>
<h4>{{post.body}}</h4>
<p>Author: {{post.author}} | Created: {{post.created}} | Updated: {{post.updated}} </p>
<p><a href="{% url 'update' post.pk %}">Update</a> | <a href="{% url 'delete' post.pk %}">Delete</a></p>
{% endblock %}
